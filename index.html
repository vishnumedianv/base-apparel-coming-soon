<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <div class="div-logo">
          <img class="logo" src="images/logo.svg" alt="" />
        </div>
      </div>
      <div class="div2">
        <div class="div-form">
          <div>
            <div>
              <span class="display-title">We're </span>
            </div>
            <div>
              <span class="display-title display-title-bold">coming</span>
            </div>
            <div>
              <span class="display-title display-title-bold">soon</span>
            </div>
          </div>
          <div>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="input-form">
            <div id="email-form-div">
              <input
                type="email"
                placeholder="Email Address"
                id="subscribe-email"
              />
              <img id="error" src="./images/icon-error.svg" alt="" />
              <button type="submit" id="subscribe-submit" onClick="check()">
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </div>
          </div>
          <div>
            <p id="error-text">Please provide a valid email</p>
          </div>
        </div>
      </div>
      <div class="div3">
        <img class="hero-img" src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
